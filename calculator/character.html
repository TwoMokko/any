<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />-->
        <title>Character</title>
        <link rel="stylesheet" href="/calculator/css/character.css">
<!--        <script src="/calculator/js/main.js"></script>-->
        <script type="text/javascript" src="/calculator/js/main.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="character container">
                <div>
                    <div class="head">Характеристики</div>
                    <div class="character-group">
                        <div class="character-group-select">
                            <div>Наименование</div>
                            <select name="name">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="character-btns">
                    <a class="btn" onclick="console.log(this)">Очистить всё</a>
                </div>
            </div>
            <div class="option container">
                <div class="head">Опции</div>
                <div class="option-type"></div>
                <div class="option-wrap">
                    <div class="option-options"></div>
                    <div class="option-connections"></div>
                </div>
            </div>
            <div class="table-wrap hide container"></div>
        </main>
        <footer></footer>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                new Components.Options(document.querySelector('.option-wrap'));
            })
        </script>
    </body>
</html>
