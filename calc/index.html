<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчет мощности</title>
<!--    <script src="js/test.js"></script>-->
</head>
<body>
<div class="wrap_calc">
    <div class="power_calculator">
        <p class="title">
            Калькулятор расчета мощности проточного электронагревателя
        </p>
        <div class="power_calculator_head">
            <select>
                <option value="9999">Выберите среду</option>
                <option value="1.01">Воздух</option>
                <option value="2.13">Аммиак</option>
                <option value="0.52">Аргон</option>
                <option value="1.94">Бензол</option>
                <option value="2.08">Изобутан</option>
                <option value="2.1">Бутан N</option>
                <option value="0.86">Диоксид углерода</option>
                <option value="1.04">Окись углерода</option>
                <option value="0.48">Хлор</option>
                <option value="2">Сырая нефть</option>
                <option value="1.77">Этан</option>
                <option value="1.55">Этилен</option>
                <option value="2.3">Топливный газ</option>
                <option value="5.2">Гелий</option>
                <option value="14.4">Водород</option>
                <option value="0.81">Соляная кислота</option>
                <option value="2.24">Метан</option>
                <option value="2.78">Природный газ</option>
                <option value="1.04">Азот</option>
                <option value="0.92">Кислород</option>
                <option value="1.67">Пропан</option>
                <option value="0.44">Диоксид серы</option>
                <option value="4.2">Вода</option>
                <option value="1.9">Пар</option>
                <option value="1.9">Дизельное топливо</option>
                <option value="2.09">Мазут</option>
                <option value="2.39">Спирт этиловый (этанол)</option>
                <option value="2.25">Этиленгликоль</option>
                <option value="2">Керосин</option>
                <option value="1.85">Моторное масло</option>
            </select>
            <label> <input type="number"> кДж/кг К</label>
        </div>
        <div class="power_calculator_body">
            <div class="item">
                <label> <input type="number" class="initial_temperature"> <span class="mobile">Начальная температура (°C) </span></label>
            </div>
            <div class="item">
                <label> <input type="number" class="final_temperature">
                    Конечная температура (°C) </label>
            </div>
            <div class="item">
                <label> <input type="number" class="change_temperature">
                    Изменение температуры (°C) </label>
            </div>
            <div class="item">
                <label> <input type="number" class="expenditure">
                    Расход (кг/ч) </label>
            </div>
        </div>
        <div class="power_calculator_bottom">
            <button class="power_calculator_btn btn">Вычислить</button>
            <p>
                Мощность нагревателя, кВт: "<span class="result">0</span>"
            </p>
        </div>
    </div>
